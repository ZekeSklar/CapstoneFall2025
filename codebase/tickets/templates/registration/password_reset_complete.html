<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password Reset Complete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root{--bg:#f5f5f5;--card:#ffffff;--border:#d9d9de;--text:#1f2933;--muted:#6b7280;--accent:#0C4B33;}
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;max-width:520px;margin:2.5rem auto;padding:0 1.25rem;background:var(--bg);color:var(--text);}
      a{color:#417690;}
      .card{background:var(--card);border:1px solid var(--border);border-radius:10px;padding:1.75rem;box-shadow:0 2px 4px rgba(12,75,51,.08);text-align:center;}
      h1{margin:0;font-size:1.75rem;font-weight:600;}
      p{margin-top:1rem;font-size:1rem;}
      .muted{color:var(--muted);}
      .button{display:inline-block;margin-top:1.4rem;padding:0.75rem 1.35rem;border-radius:6px;background:var(--accent);color:#fff;font-weight:600;text-decoration:none;}
      .button:hover{filter:brightness(.94);}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Password reset complete</h1>
      <p class="muted">You can now sign in with your new password.</p>
      <a class="button" href="{% url 'admin:login' %}">Return to sign in</a>
    </div>
  </body>
</html>
